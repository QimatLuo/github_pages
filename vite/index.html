<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronome</title>
  </head>
  <body>
    <template id="tpl">
      <div>
        <span>BPM:</span>
        <input id="bpm" type="range" value="60" min="30" max="250" step="1" />
      </div>
      <div>
        <span>Beat:</span>
        <input id="beat" type="range" value="4" min="0" max="9" step="1" />
      </div>
      <div>
        <span>Tempo:</span>
        <input id="tempo" type="range" value="1" min="1" max="4" step="1" />
      </div>
      <div>
        <span>First</span>
        <input id="freq_first" type="number" value="880" min="0" />
      </div>
      <div>
        <span>Other</span>
        <input id="freq_other" type="number" value="440" min="0" />
      </div>
      <div>
        <span>Gain:</span>
        <input id="gain" type="range" value="0.5" min="0" max="1" step="0.1" />
      </div>
      <div>
        <button id="toggle" type="button">start</button>
      </div>
    </template>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
